thoughtworks:
  short: "ThoughtWorks"
  name: "ThoughtWorks office Cologne"
  street: "Lichtstraße 43i"
  city: "Köln"
  web: "https://www.thoughtworks.com/de/locations/cologne"
  osm: "https://www.openstreetmap.org/node/3714692099"
  directions: |
    - Via subway lines 3, 4, or 13 to "Venloer Straße/Gürtel" (exit the station towards "Heliosstr./Bezirksverwaltung")
    - Via bus lines 141, 142, or 143 to "Venloer Straße/Gürtel"
    - Via train to "Köln-Ehrenfeld" (exit the station towards "Venloer Straße")

    Cross Venloer Straße and go into Heliosstraße.
    At the end, turn right, then take the next left into Lichtstraße.
    43i is on the left side just before the road makes a turn to the right.

cisco:
  short: "Cisco"
  name: "Cisco Office Cologne"
  street: "Grosse Sandkaul 2"
  city: "Köln"
  web: "https://goo.gl/maps/GqjM5Tx7hhn"
  osm: "https://www.openstreetmap.org/node/3411731318"
  directions: |
    - Via train to Cologne central station (Köln Hauptbahnhof) and then
    - Via tram line 5 to Heumarkt
    - Or, walk 10 for about minutes from central station, and 6 minutes from Neumarkt

    The Office is in the same building as the Dorint Hotel and the Hard Rock
    Cafe. The entrance is on the west side of the building facing Saturn.
    
    To find it on Google Maps, look for "ParStream".
