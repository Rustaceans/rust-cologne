<footer class="site-footer">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
    <aside class="social-links">
      <p>
        join us on <a href="http://www.meetup.com/de/Rust-Cologne-Bonn/" rel="me">Meetup.com</a>
      </p>
      <p>
        follow us <a href="https://twitter.com/RustCologne" rel="me">on Twitter</a>
      </p>
      <p>
        contribute to this site <a href="https://github.com/killercup/rust-cologne">on GitHub</a>
      </p>
    </aside>
  </div>
</footer>
